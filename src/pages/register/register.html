<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Rut</ion-label>
      <ion-input [(ngModel)]="codigoTributario" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input [(ngModel)]="correo"  [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirme contraseña</ion-label>
      <ion-input [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}" type="password"></ion-input>
    </ion-item>
    <button ion-button (click)="validate()" block>Confirmar</button>
  </form>
</ion-content>
