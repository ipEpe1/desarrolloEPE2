<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Rut</ion-label>
      <ion-input [(ngModel)]="rut" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button (click)="login()" block>Confirmar</button>
  </form>
  <button ion-button secondary block (click)="registrarUsuario()">Registrarse</button>
  <button ion-button secondary block (click)="fakeLogin(fakeUser)">Fake Login</button>

</ion-content>
