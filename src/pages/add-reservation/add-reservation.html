<ion-header>

  <ion-navbar>
    <ion-title>Crear Reserva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Centro Medico</ion-label>
    <ion-select [(ngModel)]="centro" interface="action-sheet">
      <ion-option value="Santiago">Santiago</ion-option>
      <ion-option value="La Florida">La florida</ion-option>
      <ion-option value="Peñalolen">Peñalolen</ion-option>
      <ion-option value="Renca">Renca</ion-option>
      <ion-option value="San Bernardo">San Bernardo</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Doctor</ion-label>
    <ion-select [(ngModel)]="doctor" interface="action-sheet">
      <ion-option value="Doctor Prueba 1">Doctor Prueba 1</ion-option>
      <ion-option value="Doctor Prueba 2">Doctor Prueba 2</ion-option>
      <ion-option value="Doctor Prueba 3">Doctor Prueba 3</ion-option>
      <ion-option value="Doctor Prueba 4">Doctor Prueba 4</ion-option>
      <ion-option value="Doctor Prueba 5">Doctor Prueba 5</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="hora" minuteValues="0,15,30,45"></ion-datetime>
  </ion-item>
  <button ion-button block secondary (click)="generarReserva()">Reservar Hora Medica</button>
</ion-content>
